<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile – RecordsAI</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        background: #f5f7fa;
        transition: 0.3s;
    }

    .box {
        background: white;
        padding: 24px;
        max-width: 450px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
    }
    button { width: 100%; padding: 10px; margin-top: 12px; border: none; cursor: pointer; }
    .logout { background: #c62828; color: white; }
    .dark { background: #333; color: white; }
</style>

</head>

<body>

<div class="box">
    <h2>User Profile</h2>
    <p><b>Email:</b> user@example.com</p>

    <button class="dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
if (!localStorage.getItem("auth_token")) window.location.href = "login.html";

function logout() {
    localStorage.removeItem("auth_token");
    window.location.href = "login.html";
}

function toggleDarkMode() {
    let t = localStorage.getItem("theme") === "dark" ? "light" : "dark";
    localStorage.setItem("theme", t);
    applyTheme();
}

function applyTheme() {
    if (localStorage.getItem("theme") === "dark") {
        document.body.style.background = "#121212";
        document.body.style.color = "#fff";
    } else {
        document.body.style.background = "#f5f7fa";
        document.body.style.color = "#000";
    }
}

applyTheme();
</script>

</body>
</html>
