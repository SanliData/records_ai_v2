<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Upload Your Record – Novitsky Archive</title>

    <!-- ADSENSE -->
    <script async 
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8479820649403103"
        crossorigin="anonymous"></script>

    <!-- STYLES -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #111;
            color: #fff;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        .upload-box {
            flex: 2;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
            color: #222;
        }

        .file-input {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 12px;
            width: 100%;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 25px;
            padding: 15px 25px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
        }

        button:hover {
            background: #333;
        }

        .result-box {
            margin-top: 35px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: Consolas, monospace;
            font-size: 15px;
            line-height: 1.5;
        }

        /* Right-side advertisement panel */
        .ad-panel {
            flex: 1;
            background: transparent;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .ad-panel {
                order: -1;
            }
        }
    </style>
</head>

<body>

<header>
    NOVITSKY ARCHIVE – Upload Record
</header>

<div class="container">

    <!-- UPLOAD PANEL -->
    <div class="upload-box">
        <h2>Upload a Record Image</h2>
        <p>Select a JPEG image of a vinyl label or cover. The analysis engine will extract runouts, metadata, and classify the record.</p>

        <div class="file-input">
            <input type="file" id="fileInput" accept="image/jpeg,image/png" />
        </div>

        <button onclick="uploadRecord()">Upload & Analyze</button>

        <div id="result" class="result-box" style="display:none;"></div>
    </div>

    <!-- ADVERTISEMENT PANEL -->
    <div class="ad-panel">
        <!-- Right-side tall ad -->
        <ins class="adsbygoogle"
            style="display:block; width:300px; height:600px;"
            data-ad-client="ca-pub-8479820649403103"
            data-ad-slot="100000002"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</div>

<!-- UPLOAD LOGIC -->
<script>
async function uploadRecord() {
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
    }

    const file = fileInput.files[0];

    const formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("https://novitskyarchive.com/api/analyze/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        const resultBox = document.getElementById("result");
        resultBox.style.display = "block";
        resultBox.innerText = JSON.stringify(data, null, 4);

    } catch (err) {
        alert("Upload failed. Check console.");
        console.error(err);
    }
}
</script>

</body>
</html>
