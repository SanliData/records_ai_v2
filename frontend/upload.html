<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Preview Your Record – Novitsky Archive</title>

    <!-- ADSENSE -->
    <script async 
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8479820649403103"
        crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #111;
            color: #fff;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        .upload-box {
            flex: 2;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
            color: #222;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            padding: 15px 25px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
        }

        button:hover {
            background: #333;
        }

        .result-box {
            margin-top: 35px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: Consolas, monospace;
            font-size: 15px;
            line-height: 1.5;
        }

        .ad-panel {
            flex: 1;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<header>
    NOVITSKY ARCHIVE – Preview Record
</header>

<div class="container">

    <div class="upload-box">
        <h2>Upload for Preview</h2>

        <div class="warning">
            This upload creates a <strong>temporary preview</strong>.  
            The record is <strong>not saved or published</strong> unless you explicitly confirm.
        </div>

        <input type="file" id="fileInput" accept="image/jpeg,image/png" />

        <button onclick="uploadPreview()">Upload for Preview</button>

        <div id="result" class="result-box" style="display:none;"></div>
    </div>

    <div class="ad-panel">
        <ins class="adsbygoogle"
            style="display:block; width:300px; height:600px;"
            data-ad-client="ca-pub-8479820649403103"
            data-ad-slot="100000002"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</div>

<script>
async function uploadPreview() {
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch(
            "https://novitskyarchive.com/api/v1/upap/preview/upload",
            { method: "POST", body: formData }
        );

        const data = await response.json();

        const box = document.getElementById("result");
        box.style.display = "block";
        box.innerText = JSON.stringify(data, null, 2);

    } catch (err) {
        alert("Preview upload failed.");
        console.error(err);
    }
}
</script>

</body>
</html>
