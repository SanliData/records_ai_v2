# Cloud Build Configuration for Records AI V2
# Deploy to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/records-ai-v2:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/records-ai-v2:latest', '.']
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/records-ai-v2:$SHORT_SHA']
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/records-ai-v2:latest']
    id: 'push-image-latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'records-ai-v2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/records-ai-v2:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    id: 'deploy-cloud-run'

# Images to be pushed to the Container Registry
images:
  - 'gcr.io/$PROJECT_ID/records-ai-v2:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/records-ai-v2:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden)
substitutions:
  _SERVICE_NAME: 'records-ai-v2'
  _REGION: 'us-central1'
