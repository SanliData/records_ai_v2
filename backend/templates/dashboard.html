<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ service_name }} â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #222;
        }
        h1 {
            margin-bottom: 5px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: #333;
            color: #fff;
        }
        .stage {
            margin: 8px 0;
            padding: 10px;
            background: #fff;
            border-left: 4px solid #4CAF50;
        }
        .stage.locked {
            border-left-color: #d9534f;
        }
        .note {
            margin-top: 20px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffcc00;
            font-size: 14px;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<h1>{{ service_name }}</h1>
<span class="badge">{{ mode }}</span>

<p><strong>Version:</strong> {{ version }}</p>

<h2>UPAP Pipeline</h2>

{% for stage in upap_stages %}
    <div class="stage {% if 'locked' in stage.status %}locked{% endif %}">
        <strong>{{ stage.name | upper }}</strong><br>
        Status: {{ stage.status }}
    </div>
{% endfor %}

<div class="note">
    {{ legacy_note }}
</div>

<footer>
    <p>UPAP is the canonical system. Legacy components may run but are non-authoritative.</p>
</footer>

</body>
</html>
